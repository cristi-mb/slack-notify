name: Notify Slack for CI run
description: Send Slack notifications for CI run started / finished
branding:
  icon: message-circle
  color: blue
inputs:
  message-type:
    description: 'Message type'
    required: true
  slack-channel:
    description: 'Slack channel to send the message to'
    required: true
  slack-bot-token:
    description: 'Token for Slack bot'
    required: true
  message-ts:
    description: 'Timestamp of the start message'
    required: false
  steps-context:
    description: 'Steps that ran on caller job'
    required: false
outputs:
  message-ts:
    description: "Start message timestamp"
    value: ${{ steps.start-message.outputs.message-ts }}
runs:
  using: "composite"
  steps:
    - name: Send Start Message
      if: inputs.message-type == 'start'
      id: start-message
      run: |
        color="#FFCC40"

        commit_url=$(echo "${{ github.event.compare }}")
        commit_message=$(echo "${{ github.event.head_commit.message }}" | tail -n 1)
        
        commit_body="*Commit*\n"
        commit_body+=$(echo "\u003C$commit_url\u007C$commit_message\u003E" | tr -d '"')
        
        c=$(echo $commit_body)
        echo "[COMMIT] $c"
        
        echo "message-ts=$(curl -s -H "Content-type: application/json" -H "Authorization: Bearer ${{ inputs.slack-bot-token }}" -X POST https://slack.com/api/chat.postMessage --data '{"channel":"${{ inputs.slack-channel }}", "attachments":[{"color":"'$color'","blocks":[{"type":"section","text":{"type":"mrkdwn","text":"*[STARTING] <${{ github.event.repository.html_url }}/actions/runs/${{ github.run_id }}|${{ github.workflow }}>*"}},{"type":"section","fields":[{"type":"mrkdwn","text":"*Repository*\n<${{ github.event.repository.html_url }}|${{ github.event.repository.name }}>"},{"type":"mrkdwn","text":"*Commit*\n<'$commit_url'|'$commit_message'>"}]},{"type":"divider"}]}]}' | jq '.ts')" >> $GITHUB_OUTPUT
      shell: bash

    - name: Send Result Message
      if: inputs.message-type == 'results'
      id: result-message
      run: |
        echo ${{ inputs.steps-context }} | tr -d "'" > steps.json
        
        color="#44BB44" # green
        steps="*Steps*\n\n"

        for i in $(jq 'keys_unsorted[]' steps.json); do
          if [[ $i == *"notify-slack"* ]]; then
            continue;
          fi
        
          outcome=$(jq ".$i.outcome" steps.json | tr -d '"')
          case $outcome in
            "success")
              emoji=":heavy_check_mark:";;
            "failure")
              emoji=":x:"
              color="BB4444";;
            "skipped")
              emoji=":fast_forward:";;
            "cancelled")
              emoji=":double_vertical_bar:";;
            *)
              emoji=":grey_question:";;
          esac
        
          steps+=$(echo "\t$emoji\u0020$i\n\n" | tr -d '"')
        done

        commit_url=$(echo "${{ github.event.compare }}")
        commit_message=$(echo "${{ github.event.head_commit.message }}" | tail -n 1)
        
        commit_body="*Commit*\n"
        commit_body+=$(echo "\u003C$commit_url\u007C$commit_message\u003E" | tr -d '"')
        
        c=$(echo $commit_body)
        echo "[COMMIT] $c"

        curl -s -H "Content-type: application/json" -H "Authorization: Bearer ${{ inputs.slack-bot-token }}" -X POST https://slack.com/api/chat.postMessage --data '{"channel":"${{ inputs.slack-channel }}","attachments":[{"color":"'$color'","blocks":[{"type":"section","text":{"type":"mrkdwn","text":"*[RESULTS] <${{ github.event.repository.html_url }}/actions/runs/${{ github.run_id }}|${{ github.workflow }}>*"}},{"type":"section","fields":[{"type":"mrkdwn","text":"*Repository*\n<${{ github.event.repository.html_url }}|${{ github.event.repository.name }}>"},{"type":"mrkdwn","text":"*Commit*\n<'$commit_url'|'$commit_message'>"}]},{"type":"section","text":{"type":"mrkdwn","text":"'$steps'"}},{"type":"divider"}]}]}'
      shell: bash

    - name: Delete Start message
      if: steps.result-message.outcome == 'success'
      run: |
        channel_id=$(curl -s -d "token=${{ inputs.slack-bot-token }}" -d "exclude_archived=true" https://slack.com/api/conversations.list | jq '.channels[] | .id + " " + .name' | grep ${{ inputs.slack-channel }} | cut -d ' ' -f 1 | tr -d '"')
        curl -s -d "token=${{ inputs.slack-bot-token }}" -d "channel=$channel_id" -d "ts=${{ inputs.message-ts }}" -X POST https://slack.com/api/chat.delete
      shell: bash
